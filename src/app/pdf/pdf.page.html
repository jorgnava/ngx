<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>PDF</ion-title>
  </ion-toolbar>
  <ion-toolbar color="light">
    <ion-title>Examples</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <pdf-viewer
    [src]="'assets/pdf/sample.pdf'"
    [render-text]="true"
    style="display: block;">
  </pdf-viewer>
</ion-content>
