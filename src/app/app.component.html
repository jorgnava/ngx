<ion-app>
 <ion-split-pane>
    <!-- side menu -->
    <ion-menu #menu>
      <ion-header no-border>
        <ion-toolbar>
        </ion-toolbar>
      </ion-header>
      <ion-content padding>

        <ion-list lines="none">
          <ion-item>
            <ion-avatar slot="start">
              <img src="https://ionicframework.com/docs/demos/api/avatar/avatar.svg">
            </ion-avatar>
            <ion-label>John Mock</ion-label>
          </ion-item>
        </ion-list>

        <br>

        <ion-list lines="none">
          <ion-list-header>
            <ion-label>Examples</ion-label>
          </ion-list-header>
          <ion-item [routerLink]="['/forms']" (click)="menu.close()">
            <ion-icon slot="start" color="medium" name="checkbox-outline"></ion-icon>
            <ion-label>Forms</ion-label>
          </ion-item>
          <ion-item [routerLink]="['/cards']" (click)="menu.close()">
            <ion-icon slot="start" color="medium" name="apps"></ion-icon>
            <ion-label>Cards</ion-label>
          </ion-item>
          <ion-item [routerLink]="['/grids']" (click)="menu.close()">
            <ion-icon slot="start" color="medium" name="grid"></ion-icon>
            <ion-label>Grids</ion-label>
          </ion-item>  
          <ion-item [routerLink]="['/toolbars']" (click)="menu.close()">
            <ion-icon slot="start" color="medium" name="construct"></ion-icon>
            <ion-label>Toolbars</ion-label>
          </ion-item>
          <ion-item [routerLink]="['/dialogs']" (click)="menu.close()">
            <ion-icon slot="start" color="medium" name="open"></ion-icon>
            <ion-label>Dialogs</ion-label>
          </ion-item>
        </ion-list>

      </ion-content>
    </ion-menu>

    <!-- main content -->
    <ion-router-outlet main></ion-router-outlet>
  </ion-split-pane>
</ion-app>
