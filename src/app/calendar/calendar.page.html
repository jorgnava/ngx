<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Calendar</ion-title>
  </ion-toolbar>
  <ion-toolbar color="light">
    <ion-title>Examples</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content forceOverscroll="false" padding>
  <full-calendar
    defaultView="dayGridMonth"
    [plugins]="calendarPlugins"
    [weekends]="false"
    [events]="[
      { title: 'Meeting 1', date: '2019-04-01' },
      { title: 'Meeting 2', date: '2019-04-02' },
      { title: 'Demo Day', date: '2019-04-15' }
    ]">
  </full-calendar>
</ion-content>
