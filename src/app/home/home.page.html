<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>    
    <ion-title>Custom Palette</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>

  <ion-card class="welcome-card">
    <ion-img src="/assets/shapes.svg"></ion-img>
    <ion-card-header>
      <ion-card-subtitle>Get Started</ion-card-subtitle>
      <ion-card-title>Welcome to Custom Palette</ion-card-title>
    </ion-card-header>
  </ion-card>

  <ion-list lines="none">
    <ion-list-header>
      <ion-label>Examples</ion-label>
    </ion-list-header>
    <ion-item [routerLink]="['/forms']">
      <ion-icon slot="start" color="medium" name="checkbox-outline"></ion-icon>
      <ion-label>Forms</ion-label>
    </ion-item>
    <ion-item [routerLink]="['/cards']">
      <ion-icon slot="start" color="medium" name="apps"></ion-icon>
      <ion-label>Cards</ion-label>
    </ion-item>
    <ion-item [routerLink]="['/grids']">
      <ion-icon slot="start" color="medium" name="grid"></ion-icon>
      <ion-label>Grids and layouts</ion-label>
    </ion-item>  
    <ion-item [routerLink]="['/toolbars']">
      <ion-icon slot="start" color="medium" name="construct"></ion-icon>
      <ion-label>Toolbars</ion-label>
    </ion-item>
    <ion-item [routerLink]="['/dialogs']">
      <ion-icon slot="start" color="medium" name="open"></ion-icon>
      <ion-label>Dialogs</ion-label>
    </ion-item>
    <ion-item [routerLink]="['/calendar']">
      <ion-icon slot="start" color="medium" name="calendar"></ion-icon>
      <ion-label>Calendar</ion-label>
    </ion-item>
    <ion-item [routerLink]="['/maps']">
      <ion-icon slot="start" color="medium" name="map"></ion-icon>
      <ion-label>Maps</ion-label>
    </ion-item>
    <ion-item [routerLink]="['/pdf']">
      <ion-icon slot="start" color="medium" name="document"></ion-icon>
      <ion-label>PDF</ion-label>
    </ion-item>
  </ion-list>

</ion-content>
