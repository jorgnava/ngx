<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Dialogs</ion-title>
  </ion-toolbar>
  <ion-toolbar color="light">
    <ion-title>Examples</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>

  <h2>Alerts</h2>
  <ion-button size="small" fill="outline" (click)="presentAlert()">Default</ion-button>
  <ion-button size="small" fill="outline" (click)="presentAlertConfirm()">Confirm</ion-button>
  <br>
  <ion-button size="small" (click)="presentCustomAlert()">Custom alert</ion-button>
  <ion-button size="small" (click)="presentCustomAlertModalInfo()">Custom modal info</ion-button>

  <br><br>

  <h2>Others</h2>
  <ion-button size="small" fill="outline" (click)="presentActionSheet()">ActionSheet</ion-button>
  <ion-button size="small" fill="outline" (click)="presentLoading()">Loading</ion-button>
  <ion-button size="small" fill="outline" (click)="presentToast()">Toast</ion-button>
  
</ion-content>
